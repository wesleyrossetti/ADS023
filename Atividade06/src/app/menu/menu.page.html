<ion-split-pane contentId="main-menu">
  <ion-menu contentId="main-menu" menuId="main-menu">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle autoHide="false">
        <ion-item [routerLink]="['/menu/home']">Home
          <ion-icon name="home"></ion-icon>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle autoHide="false">
        <ion-item [routerLink]="['/menu/opcoes']">Opções
          <ion-icon name="settings"></ion-icon>
        </ion-item>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-menu" main></ion-router-outlet>
</ion-split-pane>
